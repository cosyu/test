<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive feature-->
    </head>
<body>

<h2>Form Attribute</h2>

<form action="#" id="form1" method="post">

  <input id="text1" name="text1" ><br> 
  <input type="submit" ><br>
  <input type="submit" value="Submit to new window/tab" formtarget="_blank"><br>
  <input type="submit" formaction="/action" formmethod="post" value="Submit to another url"><br><!--different action in one form-->
  <input type="submit" formenctype="multipart/form-data" value="Submit as mulpart/form-data"> <!--sends the form-data encoded as "multipart/form-data"-->
</form>
<input id="lname" name="lname" form="form1"><!--but still a part of the form-->



</body>
</html>
