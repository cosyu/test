<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Tooltips</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
      <div class="container-fluid mt-3">
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modal1" onclick="myFunction()" >
            Open modal
          </button>
		
		<!--The Modal-->
          <div class="modal fade" id="modal1"><!--The whole shade section-->
            <!--modal-dialog is dialog behaviour-->
            <!--modal-dialog-centered is to center the dialog vertically and horizontally -->
              <div class="modal-dialog modal-lg modal-dialog-centered"><!--modal-sm,modal-lg,modal-xl,modal-fullscreen is used to set dialog size-->
                <div class="modal-content"><!--dialog style-->
					<!--Carousel-->
						<div id="application" class="carousel slide" data-bs-ride="carousel" >
				
						  <div class="carousel-inner">
							<div class="carousel-item active">
							  <img src="images/User A_application_zh.JPG" alt="Los Angeles" class="d-block w-100">
							</div>
							<div class="carousel-item">
							  <img src="images/User A_application_cn.JPG" alt="Chicago" class="d-block w-100">
							</div>
							<div class="carousel-item">
							  <img src="images/User A_application_en.JPG" alt="New York" class="d-block w-100">
							</div>
						  </div>
						  
						  <button class="carousel-control-prev" style="bottom: -15%;" type="button" data-bs-target="#application" data-bs-slide="prev">
    
    <span style="position: absolute; bottom: 8px;font-size:18px;font-weight: bold;color:white;">Previous</span>
  </button>
  <button class="carousel-control-next" style="bottom: -15%;" type="button" data-bs-target="#application" data-bs-slide="next">
    <span style="position: absolute; bottom: 8px;font-size:18px;font-weight: bold;color:white;">Next</span>
  </button>
						</div>
                </div>
              </div>
          </div>
		
    </body>
</html>
