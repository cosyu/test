<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>

    <body>
        <div class="container-fuild mt-3 px-3">
            <form action="#">
                
                <div class="mb-3 input-group input-group-lg"><!--make elements inline-->
                    <span class="input-group-text">Person</span>
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-text" ><input type="checkbox"></div>
                    <input type="text" class="form-control" placeholder="some text">
                </div>

                <div class="input-group mb-3">

                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>

                <div class="input-group mb-3">
                    
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown Button</button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Link1</a></li>

                        <li><a href="#" class="dropdown-item">Link3</a></li>
