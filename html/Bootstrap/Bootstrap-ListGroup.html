<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-ListGroup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
        
    </head>

    <body>
        <div class="container-fluid mt-3">
          
          <!--use ul/li-->
          <ul class="list-group">
            <li class="list-group-item active" style="color:green;">First Item</li><!--it can use style to override specify feature-->
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Third Item<!--add badge with right-aligned-->
              <span class="badge bg-primary rounded-pill">50</span>
            </li>
          </ul>
          
          <!--use div-->
          <!--list-group-flush is used to remove border-->
          <div class="list-group list-group-flush" style="margin-top: 10px;"><!--it can use style to override specify feature-->
            <a href="#" class="list-group-item list-group-item-action disabled">First Item</a><!--use disabled to disable a tage feature-->
            <a href="#" class="list-group-item list-group-item-action list-group-item-success">Second Item with success style</a>
            <a href="#" class="list-group-item list-group-item-action">Third Item</a>
          </div>

          <!--Horizontal List Group-->
          <ul class="list-group list-group-horizontal mt-3">
            <li class="list-group-item">First Item</li>
            <li class="list-group-item">Second Item</li>
            <li class="list-group-item">Third Item</li>
          </ul>

        </div>
      
    </body>
</html>
