<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Nav</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
        
    </head>

    <body>
        <div class="container-fluid mt-3">

          <!--default is left-aligned, it can use justify-content-end & justify-content-center to make it right-aligned or center-aligned-->
           <ul class="nav nav-pills"> <!--nav-pills is to turn the menu into navigation pills-->
            <li class="nav-item">
              <a class="nav-link active" href="#">Link1</a><!--active needs nav-pills-->
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Dropdown</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Link1</a></li>
                <li><a class="dropdown-item" href="#">Link2</a></li>
                <li><a class="dropdown-item" href="#">Link3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Link4</a>
            </li>
           </ul>

           <!--nav tab-->
           <ul class="nav nav-tabs nav-justified"><!--nav-justified make it responsive-->
            <li class="nav-item">
              <a class="nav-link active" href="#home" data-bs-toggle="tab">Link1</a><!--data-bs-toggle='tab' is to make tab toggleable-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu1" data-bs-toggle="tab">Link2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu2" data-bs-toggle="tab">Link3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Link4</a>
            </li>
           </ul>
           <div class="tab-content">
              <div id="home" class="tab-pane container active">Home content....</div><!--active is to make the content visiable-->
              <div id="menu1" class="tab-pane container fade">Menu1 content...</div>
              <div id="menu2" class="tab-pane container fade">Menu2 content...</div>
           </div>
         
           <!--Vertical Nav-->
           <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">Link1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Link4</a>
            </li>
           </ul>



        </div>
      
    </body>
</html>
