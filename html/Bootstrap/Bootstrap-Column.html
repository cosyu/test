<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Container</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    <body>

      <!--
        .col- (extra small devices - screen width less than 576px)
        .col-sm- (small devices - screen width equal to or greater than 576px)
        .col-md- (medium devices - screen width equal to or greater than 768px)
        .col-lg- (large devices - screen width equal to or greater than 992px)
        .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
        .col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)
      -->
      
      <div class="container-fluid mt-5"><!--mt is top margin-->
        <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
        <div class="row">
          <!-- one element can have multiple class-->
          <div class="col-sm-2 p-3 bg-primary text-secondary">.col</div><!--bg-primary is backgroud color-->
          <div class="col-sm-2 p-4 bg-dark text-white">.col</div><!--p-4 is padding-->
          <div class="col-sm-4 p-3 bg-primary text-white">.col</div><!--col-sm-4/2 is col width-->
          <div class="col-sm-2 p-3 bg-dark text-white">.col</div>
        </div>

      </div>
      
    </body>
</html>
