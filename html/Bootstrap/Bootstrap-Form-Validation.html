<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Form-Validation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
        <div class="container-fuild mt-3 px-3">
            <form action="#" method="post" class="was-validated"><!--enable validation behaviour-->
                <!--email-->
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <!--form-control-lg is used to make the input text larger-->
                    <input type="email" class="form-control form-control-lg" 
                    id="email" name="email" placeholder="Enter Email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>

                <!--password-->
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" 
                    id="pwd" name="pwd" placeholder="Enter Password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>

                <!--remember me-->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="remember" required>
                    <label class="form-label">I agree on blabla.</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>

                <!--submit button-->
                <div class="d-grid"><!--d-grid spans the entire width of parent element-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
