<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Grid</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
        <div class="container-fuild mt-3 px-3">
            <div class="row mt-3">
                <!--the element will NOT be over each other-->
                <div class="col bg-primary text-white">50%</div>
                <div class="col bg-dark text-white">50%</div>
            </div>

            <div class="row mt-3">
                <!--8,4 is cloumn, max total is 12-->
                <div class="col-sm-8 bg-primary text-white">60%</div>
                <div class="col-sm-4 bg-dark text-white">40%</div>
            </div>

            <div class="row  mt-3">
                <div class="col-sm-4 bg-primary text-white">33.33%</div>
                <div class="col-sm-4 bg-dark text-white">33.33%</div>
                <div class="col-sm-4 bg-primary text-white">33.33%</div>
            </div>

            <div class="row mt-3"><!--the element will be over each when width<992 -->
                <div class="col-lg bg-primary text-white">25%</div>
                <div class="col-lg bg-dark text-white">25%</div>
                <div class="col-lg bg-primary text-white">25%</div>
                <div class="col-lg bg-dark text-white">25%</div>
            </div>

            <div class="row  mt-3"><!--the element will be over each when width<576 -->
                <div class="col-sm bg-primary text-white">25%</div>
                <div class="col-sm bg-dark text-white">25%</div>
                <div class="col-sm bg-primary text-white">25%</div>
                <div class="col-sm bg-dark text-white">25%</div>
            </div>

            <div class="row  mt-3"><!-- it will be 25%/75% split on small devices and a 50%/50% split on medium (and large, xlarge and xxlarge) devices -->
                <div class="col-sm-3 col-md-6 bg-primary text-white">col-sm-3 col-md-6</div>
                <div class="col-sm-9 col-md-6 bg-dark text-white">col-sm-9 col-md-6</div>
            </div>

        </div>
    </body>
</html>
