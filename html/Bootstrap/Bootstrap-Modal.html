<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Modal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
      <div class="container-fluid mt-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modal1" >
            Open modal
          </button>

          <!--The Modal-->
          <div class="modal fade" id="modal1"><!--The whole shade section-->
            <!--modal-dialog is dialog behaviour-->
            <!--modal-dialog-centered is to center the dialog vertically and horizontally -->
              <div class="modal-dialog modal-lg modal-dialog-centered"><!--modal-sm,modal-lg,modal-xl,modal-fullscreen is used to set dialog size-->
                <div class="modal-content"><!--dialog style-->
                  <!--Header-->
                  <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <!--Body-->
                  <div class="modal-body">
                      Modal body...
                  </div>
                  <!--footer-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                      Close
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </body>
</html>
