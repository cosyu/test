<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Tooltips</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
      <div class="container-fluid mt-3">
        <!--Tooltips must be initialized with JavaScript to work.-->
        <button type="button" class="btn btn-primary" 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Hello Tips!">Hover over me!</button>
       </div>

       <script>
          var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
          var tooltipList = tooltipTriggerList.map(function(tooltipTriggerE1){
              return new bootstrap.Tooltip(tooltipTriggerE1);
          });
       </script>
    </body>
</html>
