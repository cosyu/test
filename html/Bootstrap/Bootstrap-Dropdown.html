<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-ListGroup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
        
    </head>

    <body>
        <div class="container-fluid mt-3">
          
          <div class="dropdown dropdown-menu-end"><!--dropdown-menu-end is to make menu right-aligned-->
            <!--dropdown-toggle is to display icon-->
            <!--data-bs-toggle is dropdown behaviour-->
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" >
              Dropdown button................
            </button>
            <ul class="dropdown-menu"><!--dropdown-menu is to hidden item-->
              <li><h5 class="dropdown-header">Dropdown Header</h5></li>
              <li><a class="dropdown-item" href="#">Link1</a></li><!--dropdown-item is style of item-->
              <li><a class="dropdown-item active" href="#">Link2</a></li>
              <li><a class="dropdown-item disabled" href="#">Link3</a></li>
              <li><span class="dropdown-item-text">Just Text</span></li>
            </ul>
          </div>
          
        </div>
      
    </body>
</html>
