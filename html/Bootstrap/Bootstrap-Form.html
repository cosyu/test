<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
        <div class="container-fuild mt-3 px-3">
            <form action="#">
                <!--email-->
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <!--form-control-lg is used to make the input text larger-->
                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter Email">
                </div>

                <!--floating label-->
                <div class="mb-3 form-floating">
                    <input type="text" class="form-control" id="email1" name="email1" placeholder="Enter Email">
                    <label for="email1">Email</label>
                </div>
                <!--password-->
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
                </div>

                <!--inline element-->
                <div class="row mb-3">
                    <div class="col">
                        <label for="username" class="form-label">Username(disabled):</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" disabled>
                    </div>
                    <div class="col">
                        <label for="age" class="form-label">Age(readonly):</label>
                        <input type="text" class="form-control" id="age" name="age" placeholder="Enter Age" readonly>
                    </div>
                </div>

                <!--select-->
                <div class="mb-3">
                    <label for="sex" class="form-label">Sex:</label>
                    <select class="form-select form-select-lg" id="sex" name="sex"><!--form-select-lg|sm-->
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>

                <!--floating label-->
                <div class="mb-3 form-floating">
                    <select class="form-select" id="sex1" name="sex1">
                        <option>M</option>
                        <option>F</option>
                    </select>
                    <label for="sex1" class="form-label">Sex:</label>
                </div>

                <!--datalist-->
                <div class="mb-3">
                    <label for="job" class="form-label">Job(datalist):</label>
                    <input class="form-control" list="jobs" name="job" id="job">
                    <datalist id="jobs">
                        <option value="job1">job1</option>
                        <option value="job2">job2</option>
                        <option value="job3">job3</option>
                    </datalist>
                </div>

                <!--range-->
                <div class="mb-3">
                    <label for="range1" class="form-label">Range:</label>
                    <input class="form-range" type="range" name="range1" id="range1" step="10" min="0" max="100">
                </div>

                <!--checkbox-->
                <div class="mb-3">
                    <label for="" class="form-label">Options(inline):</label>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                            <label class="form-check-label" for="check1">Option 1</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                            <label class="form-check-label" for="check2">Option 2</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something">
                            <label class="form-check-label" for="check3">Option 3</label>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="check4" name="option4" value="something">
                            <label class="form-check-label" for="check4">Option 4</label>
                        </div>
                    </div>
                </div>

                <!--Rdaio Button, the name should be same-->
                <div class="mb-3">
                    <label for="" class="form-label">Radio Button(inline):</label>
                    <div class="row">
                        <div class="col">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="something" checked>
                            <label class="form-check-label" for="radio1">Option 1</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="something">
                            <label class="form-check-label" for="radio2">Option 2</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="something">
                            <label class="form-check-label" for="radio3">Option 3</label>
                        </div>
                    </div>
                </div>

                <!-- toggle switch -->
                <div class="form-check form-switch mb-3">
                    <label class="form-label" for="mySwitch">Dark Mode</label>
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="mySwitch" value="yes" checked>
                </div>
                <!--textarea-->
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                </div>
                
                <!--remember me-->
                <div class="form-check mb-3">
                    <label class="form-label">
                        <input class="form-check-input" type="checkbox" name="remember">
                        Remember me
                    </label>
                </div>

                <!--submit button-->
                <div class="d-grid"><!--d-grid spans the entire width of parent element-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
