<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Button</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          .test{
            color:brown;
          }
        </style>
        
    </head>

    <body>
        <div class="container mt-3">
          <button type="button" class="btn">Basic</button>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary test">Secondary</button>
          <button type="button" class="btn btn-outline-success btn-lg active">Success</button><!--btn-outline-success:white backgroud, btn-lg: large button-->
          <button type="button" class="btn btn-info" disabled>Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container d-grid gap-2 mt-3"><!--gap-2 is margin between two buttons-->
          <!--d-grid spans the entire width of parent element-->
          <button type="button" class="btn btn-warning btn-block">Full width button</button>
          <button type="button" class="btn btn-warning btn-block">Full width button</button>
        </div>
        <!--Spinner-->
        <div class="container mt-3">
            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm text-muted"></span>
            </button>
            <button class="btn btn-primary">
              <span class="spinner-border spinner-border-sm"></span>
              Loading...
            </button>
            <button class="btn btn-primary" disabled>
              <span class="spinner-border spinner-border-sm"></span>
              Loading...
            </button>
            <button class="btn btn-primary">
              <span class="spinner-grow spinner-grow-sm"></span>
              Loading...
            </button>
        </div>
      
    </body>
</html>
