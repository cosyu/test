<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Utilities</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          body{
            font-size: 12px;
          }

          span{
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 6px;
            background-color:#e9ecef;
          }
        </style>
    </head>
    
    <body>
      <div class="container-fluid mt-3">
          <!--Border-->
          <div class="mt-3">
              <span class="border"></span>
              <span class="border border-0"></span>
              <span class="border border-top-0"></span><!--it can be border-top-0/border-bottom-0/border-start-0/border-end-0-->
              <br>
              <span class="border-top"></span>
              <span class="border-bottom"></span>
              <span class="border-start"></span>
              <span class="border-end"></span>

              <span class="border border-4 border-success"></span><!--border-success is border color-->

              <br>
              <span class="rounded"></span>
              <span class="rounded-top"></span>
              <span class="rounded-end"></span>
              <span class="rounded-bottom"></span>
              <span class="rounded-start"></span>
              <span class="rounded-circle"></span>
              <span class="rounded-pill"></span>
            
          </div>

          <!--Float and clearfix-->
          <div class="clearfix"> <!--clearfix is used to make elements be blocked after current element-->
            <h6 class="float-start">left</span>
            <h6 class="float-end">right</span>
          </div>

          <!--responsive float-->
          <div class="clearfix">
            <!--Float an element to the left or to the right depending on screen width, with the responsive float classes 
              (.float-*-start|end - where * is sm (>=576px), md (>=768px), lg (>=992px), 
              xl (>=1200px) or xxl (>=1400px))-->
            <h6 class="float-sm-end"> responsive float right</h6>
          </div>

          <!--Center Align-->
          <div class="mx-auto bg-success" style="width: 100px;text-align: center;">Center</div>
          
          <!--width-->
          <div class="w-25 bg-warning">witdth 25%</div>
          <div class="w-auto bg-warning">auto witdth</div>
          <div class="mw-100 bg-warning">max witdth</div>
          <br>
          <!--height-->
          <div style="height:50px;background-color:#ddd">
            <div class="h-25 bg-warning">height 25%</div>
          </div>

          <!--shadow-->
          <div class="shadow-none p-4 my-4 bg-light"> No shadow</div>
          <div class="shadow-sm p-4 mb-4 bg-white"> Small shadow</div>
          <div class="shadow p-4 mb-4 bg-white"> Default shadow</div>
          <div class="shadow-lg p-4 mb-4 bg-white"> Large shadow</div>

          <!--Vertical Align-->
          <div class="mt-3">
            <!--Change the alignment of elements with the align classes 
              (only works on inline, inline-block, inline-table and table cell elements)-->
            <span class="align-baseline">baseline</span>
            <span class="align-top">top</span>
            <span class="align-middle">middle</span>
            <span class="align-bottom">bottom</span>
            <span class="align-text-top">text-top</span>
            <span class="align-text-bottom">text-bottom</span>  
          </div>

      </div>
      
    </body>
</html>
