<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Navbar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
        
    </head>

    <body>
      
      <div class="container-fluid mt-3">

        <!--navbar-expand-** makes it be horizontal-->
        <!--justify-content-end makes to be right-aligned-->
        <!--fixed-top or fixed-bottom is used to set position of element-->
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark "><!--navbar-dark is to set the font color to be gray-->
           <a class="navbar-brand" style="margin-left: 10px;" href="#">Logo</a><!-- navbar-brand is used to highlight the brand/logo/project name-->
           <ul class="navbar-nav">
             <li class="nav-item">
               <a class="nav-link active" href="#">Link 1</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="#">Link 2</a>
             </li>
             <li class="nav-item">
               <a class="nav-link disabled" href="#">Link 3</a>
             </li>
             <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" href="" data-bs-toggle="dropdown">Dropdown</a>
               <ul class="dropdown-menu">
                 <li><a class="dropdown-item" href="#">Link x</a></li>
                 <li><a class="dropdown-item" href="#">Link y</a></li>
                 <li><a class="dropdown-item" href="#">Link z</a></li>
               </ul>
             </li>
           </ul>
         </nav>

     </div>
      
     <div class="container-fluid mt-3">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark "><!--navbar-dark is to set the font color to be gray-->
        <a class="navbar-brand" style="margin-left: 10px;" href="#">Logo</a><!-- navbar-brand is used to highlight the brand/logo/project name-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto"><!--me-auto is to make the other element to be right-aligned-->
              <li class="nav-item">
                <a class="nav-link active" href="#">Link 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Link 3</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" data-bs-toggle="dropdown">Dropdown</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Link x</a></li>
                  <li><a class="dropdown-item" href="#">Link y</a></li>
                  <li><a class="dropdown-item" href="#">Link z</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex"> <!--d-flex makes element in one line-->
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
      </nav>

    </div>
      
    </body>
</html>
