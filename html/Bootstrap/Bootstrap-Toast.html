<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap-Toast</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        </style>
    </head>
    
    <body>
      <div class="container-fluid mt-3">

          <div class="toast show">
            <div class="toast-header">
              <strong class="me-auto">Toast Header</strong><!--me-auto is used to make other elements be right-aligned-->
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">Toast Body</div>
          </div>

      </div>
    </body>
</html>
