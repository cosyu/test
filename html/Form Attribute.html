<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive feature-->
    </head>
<body>

<h2>Form Attribute</h2>

<form action="#">

    <!--Readonly-->
    <label for="v1">readonly value:</label>
    <input id="v1" name="v1" value="John" readonly>
    <br/><br/>

    <!--Disabled-->
    <label for="v2">disable value:</label>
    <input id="v2" name="v2" value="John" disabled>
    <br/><br/>

    <!--Min Max-->
    <!--min and max attributes work with the following input types: 
            number, range, date, datetime-local, month, time and week.-->
    <label for="maxdate">Enter a date before 1980-01-01:</label>
    <input id="maxdate" name="maxdate" type="date" max="1979-12-31">
    <br/><br/>
    
    <label for="mindate">Enter a date after 1999-12-31:</label>
    <input id="mindate" name="mindate" type="date" min="2000-01-01">
    <br/><br/>

    <!--multiple-->
    <label for="mfile">Select files:</label>
    <input id="mfile" name="mfile" type="file" multiple>
    <p>To select multiple files, hold down the CTRL or SHIFT key while selecting.</p>
    <br/><br/>

    <!--partten The pattern attribute works with the following input types: 
        text, date, search, url, tel, email, and password.-->
    <label for="code">Country Code:</label>
    <input id="code" name="code" placeholder="ABC" pattern="[A-Za-z]{3}" title="Three letter country code" >
    <br/><br/>

    <!--placeholder-->
    <label for="phone">Enter a phone number:</label>
    <input id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" type="tel" >
    <br/><br/>

    <!--required works with the following input types: text, search, url, tel, email, 
        password, date pickers, number, checkbox, radio, and file-->
    <label for="username">Enter a username:</label>
    <input id="username" name="username"  required >
    <br/><br/>

    <!--step-->
    <label for="point">Points:</label>
    <input id="point" name="point"  type="number" step="3" >
    <br/><br/>

    <!--autofocus-->
    <label for="focus">Auto focus:</label>
    <input id="focus" name="focus"  autofocus >
    <br/><br/>

    <!--autocomplete-->
    <label for="completetext">Autocomplete:</label>
    <input id="completetext" name="completetext"  autocomplete="on" >
    <br/><br/>

  <input type="submit" >
</form>

</body>
</html>
