<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS-Overflow</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
        <style>
          .visible{
            background-color: coral;
            width: 200px;
            height: 65px;
            border: 1px solid;
            overflow: auto;/*visible,hidden,scroll,auto*/
          }

           
        </style>
    </head>
    <body>
        
      <div class="visible">You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>


    </body>
</html>
