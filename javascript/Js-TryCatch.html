<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS-TryCatch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
    </head>
    <body>
        
      <p id="demo"></p>

      <script>
        let x = "";
          try{
            if(x == ""){
              throw "is empaty";//throw exception
            }
          }catch(err){
            //display error
            document.getElementById("demo").innerHTML = err.name + err.message;
          }finally{
            //some code
          }
      </script>
    </body>
</html>
