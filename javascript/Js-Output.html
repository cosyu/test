<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS-Output</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
    </head>
    <body>
        <!--
          JavaScript can "display" data in different ways:

          Writing into an HTML element, using innerHTML.
          Writing into the HTML output using document.write().
          Writing into an alert box, using window.alert().
          Writing into the browser console, using console.log().
        -->
      <h1>My first web page</h1>
      <p>My first paragraph</p>
      <p id="demo"></p>

      <!--Using document.write() after an HTML document is loaded, will delete all existing HTML-->
      <button type="button" onclick="document.write('delete all existing HTML and document write content')">Try it</button>

      <script>
        document.getElementById("demo").innerHTML=5+6;
        document.write(5+6);//for testing purpose
        window.alert('alert test,it is a way to output');
        console.log("console log test");
      </script>
    </body>
</html>
