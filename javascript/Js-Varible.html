<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS-Output</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" > <!--responsive feature-->
    </head>
    <body>
        <!--
          4 Ways to Declare a JavaScript Variable:
            Using var
            Using let
            Using const
            Using nothing

            When to Use JavaScript var?
Always declare JavaScript variables with var,let, orconst.

The var keyword is used in all JavaScript code from 1995 to 2015.

The let and const keywords were added to JavaScript in 2015.

If you want your code to run in older browser, you must use var.


When to Use JavaScript const?
If you want a general rule: always declare variables with const.

If you think the value of the variable can change, use let.
        -->

      <p id="demo"></p>
      <p id="demo2"></p>


      <script>
        const p1=5;//constant values and cannot be changed, and must be inited
        const p2=6;
        let t1=1,t2=2,t3=3;//let can be undefined(no value)
        //let t1;//can not be re-declared
        //const p1=7;//can not be re-declared
        let total = p1+p2;//can be changed.
        document.getElementById("demo").innerHTML="Total is:"+total;
        
        //This is a block, you can defind varible with same name
        {
          const p1=100;
          document.getElementById("demo2").innerHTML="p1 is:"+p1;
        }

        //destructuring
        const vehicles = ['mustang', 'f-150', 'expedition'];
        const [car,truck,suv] = vehicles;
        document.getElementById("demo2").innerHTML= car +"  "+ truck;

      </script>
    </body>
